{% load static %}

<nav aria-label="..." class="mt-4">
    <ul class="pagination pagination-sm">
        {% if content.has_previous %}
            <li class="page-item active" aria-current="page">
                <a class="page-link bg-dark border-dark" href="?page={{ content.previous_page_number }}"> << back </a>
            </li>
        {% endif %}

        <li class="page-item page-link text-dark">{{ content.number }}</li>
        {% if content.has_next %}
            <li class="page-item"><a class="page-link text-dark" href="?page={{ content.next_page_number }}"> next >> </a>
            </li>
        {% endif %}

    </ul>
</nav>
